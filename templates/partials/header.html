<header class="header">
    <div class="header__wrapper">
        <div class="header__column">
            <a href={% url 'home' %}><i class="fab fa-youtube"></i></a>
        </div>
        <div class="header__column">
            <form action={% url 'search' %} method="get">
                <input type="text" placeholder="Search by term..." name="searching_by"}>
            </form>
        </div>
        <div class="header__column">
            <ul>
                {% if request.user.is_authenticated %}
                    <li>
                        <a class="header__item" href={% url 'upload' %}>Upload</a>
                    </li>
                    <li>
                        <a class="header__item" href={% url 'user_detail' request.user.username %}>Profile</a>
                    </li>
                    <li>
                        <a class="header__item" href={% url 'logout' %}>Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a class="header__item" href={% url 'join' %}>Join</a>
                    </li>
                    <li>
                        <a class="header__item" href={% url 'login' %}>Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
